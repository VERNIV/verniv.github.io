<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-wep-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="VERNIV">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="VERNIV Co., Ltd.">
    <meta name="keywords" content="VERNIV">
    <meta name="theme-color" content="#a64646">

    <script src="/js/react.production.min.js"></script>
    <script src="/js/react-dom.production.min.js"></script>
    <script src="/js/material-ui.production.min.js"></script>

    <script src="/js/base.min.js"></script>

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://use.typekit.net/hev5qxu.css">
    <link rel="stylesheet" href="/css/base.css">

    <link href="/images/icons/icon-16x16.png" rel="icon" type="image/png" sizes="16x16">
    <link href="/images/icons/icon-32x32.png" rel="icon" type="image/png" sizes="32x32">
    <link href="/images/icons/icon-48x48.png" rel="icon" type="image/png" sizes="48x48">

    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/icon-57x57.png">

    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/icon-144x144.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/icon-180x180.png">
</head>

<body>
    <div id="background">
        <div id="light_grayish_orange"></div>
        <div id="dull_red_r"></div>
        <div id="dull_red_t"></div>
    </div>
    <div id="box">
        <div class="brand">
            <h1><a href="/">VERNIV</a></h1>
            <ul id="menu">
                <li>
                    <h3><a href="/about">ABOUT</a></h3>
                </li>
                <li>
                    <h3><a href="/ir">IR</a></h3>
                </li>
                <li>
                    <h3><a href="/press">PRESS</a></h3>
                </li>
            </ul>
        </div>
        <div id="container">
            <div id="content">
                {% if page.title %}
                <h3 class="content-title">{{ page.title }}&emsp;<span
                        class="content-date">{{ page.date | date_to_string }}</span></h3>
                {% endif %}
                {{ content }}
            </div>
        </div>
    </div>
</body>

</html>
